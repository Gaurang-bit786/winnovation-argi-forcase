<!doctype html>
<html lang="en">
  <head>
    <title>Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body style="background-image: url('https://i.pinimg.com/736x/c5/69/46/c569462385618b885e84e3ee4c012036.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Agri Price Prediction Prediction</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
    </nav>
    

    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col bg-light">
                <h1>Agri Price Prediction Form</h1>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mt-3 mb-4">
            <div class="col-3"></div>
            <div class="col bg-light">
                {% if common_data.predict %}
                <h3> Price Prediction: {{common_data.predict}}</h3>
                {% endif %}
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col bg-light p-2">
                <form action="/prediction" method="post">
                    <div class="form-group">
                        <label for="age">Month</label>
                        <input type="month" name="month"  class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="age">District Name</label>
                        <select class="form-control" name="district">
                            {% for value in common_data.district.keys() %}
                            <option value="{{value}}">{{common_data.district.get(value)}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Commodity Name</label>
                        <select class="form-control" name="commodity">
                            {% for value in common_data.commodity.keys() %}
                            <option value="{{value}}">{{common_data.commodity.get(value)}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Variety Name</label>
                        <select class="form-control" name="variety">
                            {% for value in common_data.variety.keys() %}
                            <option value="{{value}}">{{common_data.variety.get(value)}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Grade Name</label>
                        <select class="form-control" name="grade">
                            {% for value in common_data.grade.keys() %}
                            <option value="{{value}}">{{common_data.grade.get(value)}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Market Name</label>
                        <select class="form-control" name="market">
                            {% for value in common_data.market.keys() %}
                            <option value="{{value}}">{{common_data.market.get(value)}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-sm btn-primary form-control">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
